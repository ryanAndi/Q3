<h2>Search 404</h2>
<form name="searchform" class="search-form">

	<input type="text" ng-model="query" required />

    <button ng-click="search()" ng-disabled="searchform.$invalid"> Button </button>
</form>
<ul ng-if="listings">
    <li ng-repeat="listing in listings">
        <h2>{{listing.Title}}</h2>
        <span>{{listing.Brand}}</span>
        <br/>
        <span>{{listing.CurrentPrice}}</span>
        <br/>
        <img src="{{listing.ProductImageUrl[0]}}" alt="asd" height="100" width="100">
    </li>
</ul>
