<h1>Predictive 404</h1>
<h2>Sorry, the product you are looking for may have been removed. Were you looking for items like this?</h2>

<div class="predictive-section">
  <ul ng-if="searchResults" class="search-listings">
      <li ng-repeat="result in searchResults">
          <img src="{{result.ProductImageUrl[0]}}" alt="asd">
          <div class="img-desc">
            <h4>{{result.Title}}</h4>
            <span>{{result.CurrentPrice}}</span>
          </div>
      </li>
  </ul>
</div>
