<h2>Predictive 404</h2>


<ul ng-if="searchResults" class="search-listings">
    <li ng-repeat="result in searchResults">
        <h2>{{result.Title}}</h2>
        <span>{{result.Brand}}</span>
        <br/>
        <span>{{result.CurrentPrice}}</span>
        <br/>
        <img src="{{result.ProductImageUrl[0]}}" alt="asd" height="100" width="100">
    </li>
</ul>
